		<script src="js/rem.js"></script>
		<script src="js/swiper-3.3.1.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script>
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
				preventClicks : true,
				mousewheelControl: true,
				onInit: function(swiper) {
					swiperAnimateCache(swiper);
					swiperAnimate(swiper);
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper);
				},
				onTransitionEnd: function(swiper) {
					swiperAnimate(swiper);
				},
		  })

			window.onload = function () {
        // 右下角四个方块
				var fb = document.getElementsByName('fourBlock');
				for (var i = 0; i < fb.length; i++) {
					fb[i].setAttribute('class','ani');
					fb[i].setAttribute('swiper-animate-effect','bounceInRight');
					fb[i].setAttribute('swiper-animate-duration','0.5s');
					fb[i].setAttribute('swiper-animate-delay','0.3s')
				}

				//console.info(fb);
        // 左下角图片
				for (var i = 0; i < fb.length; i++) {
					var lb = document.getElementsByName('leftBottom');
					lb[i].setAttribute('class','ani');
					lb[i].setAttribute('swiper-animate-effect','fadeIn');
					lb[i].setAttribute('swiper-animate-duration','1s');
					lb[i].setAttribute('swiper-animate-delay','0.3s')
				}

				// team
				// var team = document.querySelector('#team');
				// team.addEventListener('webkitAnimationEnd',function () {
				// 	this.className = this.className.replace('team','');
				// })
			}
  </script>
